<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link href="/css/styleProfile.css" rel="stylesheet">
    <header th:insert="/fragments/header :: headerMain"></header>
</head>
<body>
<form th:action="@{/myProfile}" method="post">
<div class="container">
    <div class="screen">
        <form class="login">
            <div class="login__field">
                <input type="email" th:value="${one_user.email}" class="login__input" placeholder="E-mail">
            </div>
            <div class="login__field">
                <input type="text" th:value="${one_user.password}" class="login__input" placeholder="Пароль">
            </div>
            <div class="login__field">
                <input type="text" th:value="${one_user.surname}" class="login__input" placeholder="Фамилия">
            </div>
            <div class="login__field">
                <input type="text" th:value="${one_user.name}" class="login__input" placeholder="Имя">
            </div>
            <div class="login__field">
                <input type="text" th:value="${one_user.middlename}" class="login__input" placeholder="Отчество">
            </div>
        </form>
        <div class="btn-login">
            <button class="social-login">Изменить профиль</button>
        </div>
    </div>
</div>
</form>
</body>
</html>
