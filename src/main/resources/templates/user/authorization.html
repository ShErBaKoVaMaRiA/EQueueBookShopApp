<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" href="/css/styleAuth.css">
</head>
<body>
<div class="container">
    <div class="screen">
        <div class="screen__content">
            <form class="login" th:action="@{/login}" method="post">
                <div class="login__field">
                    <input type="text" class="login__input" placeholder="E-mail" name="username">
                </div>
                <div class="login__field">
                    <input type="password" class="login__input" placeholder="Пароль" name="password">
                </div>
                <button class="button login__submit">
                    <span class="button__text">Авторизация</span>
                </button>
            </form>
                <a class="social-login" href="/registration">Регистрация</a>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>
</body>
</html>
